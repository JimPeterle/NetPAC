<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="dashboard-body" style="overflow: hidden;">

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">NetPAC</span>
        </div>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('dashboard') }}" class="sidebar-link active">
                <span class="sidebar-text">Dashboard</span>
            </a>
            <a href="{{ url_for('hosts') }}" class="sidebar-link">
                <span class="sidebar-text">Hosts</span>
            </a>
            <a href="{{ url_for('groups') }}" class="sidebar-link">
                <span class="sidebar-text">Groups</span>
            </a>
            <a href="{{ url_for('scripts') }}" class="sidebar-link">
                <span class="sidebar-text">Scripts</span>
            </a>
            <a href="{{ url_for('history') }}" class="sidebar-link">
                <span class="sidebar-text">History</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-menu">
                <button class="user-btn" id="userMenuBtn">
                    <span class="sidebar-text">{{ current_user.id }}</span>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="{{ url_for('settings') }}">Settings</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <button class="sidebar-toggle" id="sidebarToggle">
        <span class="toggle-icon">â˜°</span>
    </button>

    <div class="main-content" id="mainContent">
        
        <div class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">Dashboard</h1>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card stat-card-hosts">
                <div class="stat-content">
                    <h3 class="stat-title">Total hosts</h3>
                    <p class="stat-number">{{ all_hosts }}</p>
                </div>
            </div>

            <div class="stat-card stat-card-groups">
                <div class="stat-content">
                    <h3 class="stat-title">Total groups</h3>
                    <p class="stat-number">{{ all_groups }}</p>
                </div>
            </div>
        </div>

        <div class="dashboard-markdown-block markdown-body">
            {{ md | safe }}
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        userMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => {
            userDropdown.classList.remove('show');
        });

        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    </script>

</body>
</html>
